{% load static %}

<nav aria-label="Menú principal">
  <ul class="menu flex justify-center space-x-4 bg-secondary p-4 rounded-md" role="menubar">

    <li role="none" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">
      <a href="{% url 'home' %}"
         role="menuitem"
         aria-current="{% if request.resolver_match.url_name == 'home' %}page{% endif %}"
         class="block flex items-center py-2 px-4 text-white rounded-md hover:bg-accent hover:text-primary">
        <i class="fas fa-home mr-2"></i> Inicio
      </a>
    </li>

    {% if user.is_authenticated %}
      <li role="none" class="{% if request.resolver_match.url_name == 'core:product_list' %}active{% endif %}">
        <a href="{% url 'core:product_list' %}"
           role="menuitem"
           aria-current="{% if request.resolver_match.url_name == 'core:product_list' %}page{% endif %}"
           class="block flex items-center py-2 px-4 text-white rounded-md hover:bg-accent hover:text-primary">
          <i class="fas fa-box-open mr-2" aria-hidden="true"></i> Productos
        </a>
      </li>
      <li role="none" class="{% if request.resolver_match.url_name == 'core:brand_list' %}active{% endif %}">
        <a href="{% url 'core:brand_list' %}"
           role="menuitem"
           aria-current="{% if request.resolver_match.url_name == 'core:brand_list' %}page{% endif %}"
           class="block flex items-center py-2 px-4 text-white rounded-md hover:bg-accent hover:text-primary">
          <i class="fas fa-tags mr-2" aria-hidden="true"></i> Marcas
        </a>
      </li>
      <li role="none" class="{% if request.resolver_match.url_name == 'core:supplier_list' %}active{% endif %}">
        <a href="{% url 'core:supplier_list' %}"
           role="menuitem"
           aria-current="{% if request.resolver_match.url_name == 'core:supplier_list' %}page{% endif %}"
           class="block flex items-center py-2 px-4 text-white rounded-md hover:bg-accent hover:text-primary">
          <i class="fas fa-truck mr-2" aria-hidden="true"></i> Proveedores
        </a>
      </li>
      <li role="none" class="{% if request.resolver_match.url_name == 'core:category_list' %}active{% endif %}">
        <a href="{% url 'core:category_list' %}"
           role="menuitem"
           aria-current="{% if request.resolver_match.url_name == 'core:category_list' %}page{% endif %}"
           class="block flex items-center py-2 px-4 text-white rounded-md hover:bg-accent hover:text-primary">
          <i class="fas fa-list mr-2" aria-hidden="true"></i> Categorías
        </a>
      </li>
      <li role="none" class="{% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
        <a href="{% url 'profile' %}"
           role="menuitem"
           aria-current="{% if request.resolver_match.url_name == 'profile' %}page{% endif %}"
           class="block flex items-center py-2 px-4 text-white rounded-md hover:bg-accent hover:text-primary">
          <i class="fas fa-user mr-2"></i> Mi perfil
        </a>
      </li>
      <li role="none" class="{% if request.resolver_match.url_name == 'logout' %}active{% endif %}">
        <a href="{% url 'logout' %}"
           role="menuitem"
           aria-current="{% if request.resolver_match.url_name == 'logout' %}page{% endif %}"
           class="block flex items-center py-2 px-4 text-white rounded-md hover:bg-accent hover:text-primary">
          <i class="fas fa-sign-out-alt mr-2"></i> Cerrar sesión
        </a>
      </li>
    {% else %}
      <li role="none" class="{% if request.resolver_match.url_name == 'signin' %}active{% endif %}">
        <a href="#" onclick="openModal('login-modal')"
           role="menuitem"
           aria-current="{% if request.resolver_match.url_name == 'signin' %}page{% endif %}"
           class="block flex items-center py-2 px-4 text-white rounded-md hover:bg-accent hover:text-primary">
          <i class="fas fa-sign-in-alt mr-2"></i> Iniciar sesión
        </a>
      </li>
      <li role="none" class="{% if request.resolver_match.url_name == 'signup' %}active{% endif %}">
        <a href="#" onclick="openModal('signup-modal')"
           role="menuitem"
           aria-current="{% if request.resolver_match.url_name == 'signup' %}page{% endif %}"
           class="block flex items-center py-2 px-4 text-white rounded-md hover:bg-accent hover:text-primary">
          <i class="fas fa-user-plus mr-2"></i> Registrarse
        </a>
      </li>
    {% endif %}
  </ul>
</nav>
